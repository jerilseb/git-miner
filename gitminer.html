<!doctype html>
<html lang=en-us>

<head>
    <meta charset=UTF-8>
    <title>Githunt</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-multiselect.css" />
    <link rel=stylesheet href=assets/css/main.css>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="top-header">
                <div class="col-lg-4">
                    <div class="brand">
                        <h1>Git Miner</h1>
                        <p>Mining the best action on Github</p>
                    </div>
                </div>
                <div class="col-lg-8">
                            
                    <div class="top-nav">
                            <select name="date-jump" id="date-jump" class="repos-filter hide"  size="2">
                                <option value="biday">Daily</option>
                                <option value="week">Weekly</option>
                                <option value="biweek">Bi-Weekly</option>
                                <option value="month">Monthly</option>
                                <option value="trimonth">Tri-Monthly</option>
                                <option value="year">Yearly</option>
                                <option value="biyear">Bi-Yearly</option>
                                <option value="triyear">Tri-Yearly</option>
                            </select>

                            <select name="language" id="language" class="repos-filter hide" multiple="multiple">
                                <!--option value="Brainfuck">Brainfuck</option-->
                                <option value="C">C</option>
                                <option value="CSharp">C#</option>
                                <option value="C++">C++</option>
                                <option value="Clojure">Clojure</option>
                                <option value="CSS">CSS</option>
                                <option value="Erlang">Erlang</option>
                                <option value="Elixir">Elixir</option>
                                <option value="Elm">Elm</option>
                                <option value="Go">Go</option>
                                <option value="HTML">HTML</option>
                                <option value="Haskell">Haskell</option>
                                <option value="Java">Java</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Jupyter Notebook">Jupyter Notebook</option>
                                <option value="Kotlin">Kotlin</option>
                                <option value="Lua">Lua</option>
                                <option value="Python">Python</option>
                                <option value="PHP">PHP</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Rust">Rust</option>
                                <option value="R">R</option>
                                <option value="Scala">Scala</option>
                                <option value="Swift">Swift</option>
                                <option value="TypeScript">TypeScript</option>
                            </select>

                            <span class="fa fa-search" id="search-icon"></span>
                            <input name="search" id="search-query" type="text" class="btn input repos-filter" placeholder=" Any"/>
                        </div>
                    </div>

            </div>

            <div class="main-content">
            </div>

            <div class="loading-more hide">
                <img src="assets/img/loading.gif" width="70" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-multiselect.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src=assets/js/storage.js></script>
    <script src=assets/js/main.js></script>
</body>

</html>
