<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Miner</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
</head>
<body>
<div class=main>
    <div id="particles-js"></div>

    <div class="container">
        <div class="row">
            <div class="top-header">
                <div class="brand">
                    <h1>Git-Miner <span class="muted">Options</span></h1>
                    <p>Find the awesome things being built with the technologies of your like</p>
                </div>
            </div>

            <div class="options-content">

                <p class="quote-item" >To make sure that you keep mining smoothly, you may <a href="https://github.com/settings/tokens" target="_blank">generate a token</a> and add it below to override the Rate Limit imposed by Github</p>

                <h3 style="margin: 30px 5px 10px; color:#eee">Add API Token</h3>
                <input type="text" name="githunt_token" class="githunt_token btn" style="width: 300px;" />
                <a href="#" class="btn save-token">Save</a>
            </div>

            <div class="options-content">
                    <h3 style="margin: 30px 5px 10px; color:#eee">Items to show per page</h3>
                
                <select name="per-page" id="per-page"  size="2">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                </select>
            </div>
        </div>
    </div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap-multiselect.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src=assets/js/storage.js></script>
<script src=assets/js/options.js></script>
</body>
</html>
